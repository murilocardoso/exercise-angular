<header class="fixed-top">
  <nav class="navbar navbar-light bg-white">
      <a class="navbar-brand">
        <i tabindex="0"
           (keyup.space)="menu.toggle()"
           (click)="menu.toggle()"
           class="fa fa-bars mr-2"></i>
        ALURAPIC
      </a>

      <ap-menu #menu>
        <ul class="list-unstyled">
          <li OnlyLoggedUser (click)="menu.toggle()" tabindex="0" [routerLink]="['p','add']">Upload</li>
          <li *ngIf="!user" (click)="menu.toggle()" [routerLink]="['']" tabindex="0">Sign in</li>
          <li *ngIf="!user" (click)="menu.toggle()" [routerLink]="['home','signup']" tabindex="0">Sign up</li>
        </ul>
      </ap-menu>

      <div *ngIf="user; else login">
          <i class="fa fa-user-circle mr-1"></i>
          <a class="mr-1">{{user?.name}}</a>
          <a role="button" (click)="logout()">(Logout)</a>
      </div>

      <ng-template #login>
        <span class="nabar-text">
          <a [routerLink]="['']">Please, login!</a>
        </span>
      </ng-template>
  </nav>
  <div class="fixed-top">
    <ap-loading></ap-loading>
    <ap-central-alert></ap-central-alert>
  </div>

</header>
